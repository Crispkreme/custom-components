<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="sidebar locked">

        <div class="logo_items flex">
            <span class="nav_image">
                <img src="images/mountain.png" alt="logo_img">
            </span>
            <span class="logo_name">Component</span>
            <i class='bx bx-lock-alt' id="lock-icon" title="Unlock Sidebar"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </div>

        <div class="menu_container">
            <div class="menu_items">
                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Dashboard</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-tachometer'></i>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-grid-alt'></i>
                            <span>All Projects</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Editor</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bxs-magic-wand'></i>
                            <span>Magic Build</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-folder'></i>
                            <span>New Projects</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-cloud-upload'></i>
                            <span>Upload New</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu_item">
                    <div class="menu_title flex">
                        <span class="title">Setting</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-flag'></i>
                            <span>Notice Board</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-award'></i>
                            <span>Award</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class='bx bx-cog'></i>
                            <span>Setting</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar_profile flex">
                <span class="nav_image">
                    <img src="images/avatar.png" alt="logo_img">
                </span>
                <div class="data_text">
                    <span class="name">Marvin Ramos</span>
                    <span class="email">marvinramos@gmail.com</span>
                </div>
            </div>
        </div>

    </nav>

    <nav class="navbar">
        <i class='bx bx-open'></i>
        <input type="text" placeholder="Search ..." class="search">
        <span class="nav_image">
            <img src="images/avatar.png" alt="logo_img">
        </span>
    </nav>

    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
